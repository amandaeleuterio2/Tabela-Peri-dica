{% extends "template.html" %}
{% block conteudo %}
<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
      <div class="jumbotron">
             <h1 class="display-4">
                {{ title }}</h1>
        </div>
      <form action="/criar_pergunta" method="post">
        <fieldset>
          <legend>Nova pergunta</legend>
          <div class="form-group">
            <label for="nome_pergunta">Nome da pergunta:</label>
            <input type="text" id="nome_pergunta" name="nome_pergunta" class="form-control">
          </div>
          <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" class="form-control">
          </div>
          <div class="form-group">
            <label for="resposta">Resposta:</label>
            <input type="text" id="resposta" name="resposta" class="form-control">
          </div>
          <div class="form-group">
            <label for="desafio_id">Desafio:</label>
            <select class="form-select" id="desafio_id" name="desafio_id">
            {% for desafio in desafios %}
                <option value="{{desafio._id}}">{{desafio._id}}</option>
            {% endfor %}
            </select>
          </div>
          <button class="elemento" type="submit">Salvar</button>
          <a class="voltar" href="{{url_for('lista_perguntas')}}">Voltar </a>
        </fieldset>
      </form>
{% endblock %}
