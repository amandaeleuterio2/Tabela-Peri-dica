<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/tabela.png">

    <title>Tabela Peri칩dica</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <div class="container" align="center">
      {% with messages = get_flashed_messages() %}
          {% if messages %}
              <ul id="messages" class="list-unstyled">
              {% for message in messages %}
                  <li class="alert alert-success">{{ message }}</li>
              {% endfor %}
              </ul>
          {% endif %}
      {% endwith %}
    <form class="form-signin" method="POST" action="/cadastrar">
      <input type="hidden" name="proxima" value="{{proxima}}">
      <img class="mb-4" src="/static/tabela.png" alt="" >
      <h1 class="h3 mb-3 font-weight-normal">Cadastre-se:</h1>
      <label for="inputUsuario" class="sr-only">Usu치rio</label>
      <input type="text" id="inputUsuario" class="form-control" placeholder="Digite o nome de Usu치rio" name="usuario" required autofocus>
      <label for="inputNome" class="sr-only">Nome</label>
      <input type="text" id="inputNome" class="form-control" placeholder="Digite o seu nome" name="nome" required autofocus>
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Digite o seu email" name="email" required autofocus>
      <label for="inputPassword" class="sr-only">Senha</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Senha" name="senha" required>
      <button class="elemento" type="submit">Salvar</button>
      <p class="mt-5 mb-3 text-muted">&copy; Tabela Peri칩dica - Amanda, Daiane e Tiago - 2022</p>
    </form>
  </body>
</html>
