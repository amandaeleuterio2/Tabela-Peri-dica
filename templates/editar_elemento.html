{% extends "template.html" %}
{% block conteudo %}
<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
     <div class="jumbotron">
        <h1 class="display-4">
            {{ title }}</h1>
     </div>
      </br>
      <form action="/atualizar_elemento" method="post">
        <fieldset>
        <legend>Atualizando elemento</legend>
          <input type="hidden" name="id" value="{{elemento._id}}">
          <div class="form-group">
            <label for="nome_elemento">Nome do elemento:</label>
            <input type="text" id="nome_elemento" name="nome_elemento" class="form-control" value="{{elemento._nome_elemento}}">
          </div>
          <div class="form-group">
            <label for="num_atomico">Número Atômico:</label>
            <input type="text" id="num_atomico" name="num_atomico" class="form-control" value="{{elemento._num_atomico}}">
          </div>
          <div class="form-group">
            <label for="massa_atomica">Massa atômica:</label>
            <input type="text" id="massa_atomica" name="massa_atomica" class="form-control" value="{{elemento._massa_atomica}}">
          </div>
          <div class="form-group">
            <label for="estado_fisico">Estado físico:</label>
            <input type="text" id="estado_fisico" name="estado_fisico" class="form-control" value="{{elemento._estado_fisico}}">
          </div>
          <div class="form-group">
            <label for="simbolo">Símbolo:</label>
            <input type="text" id="simbolo" name="simbolo" class="form-control" value="{{elemento._simbolo}}">
          </div>
          <div class="form-group">
            <label for="distribuicao_eletronica">Distribuição eletrônica:</label>
            <input type="text" id="distribuicao_eletronica" name="distribuicao_eletronica" class="form-control" value="{{elemento._distribuicao_eletronica}}">
          </div>
          <div class="form-group">
            <label for="classe">Classe:</label>
            <select class="form-select" id="classe" name="classe">
            {% for classe in classes %}
              {% if elemento._classe_id == classe._id %}
                <option value="{{classe._id}}" selected>{{classe._nome_classe}}</option>
              {% else %}
                <option value="{{classe._id}}">{{classe._nome_classe}}</option>
              {% endif %}
            {% endfor %}
            </select>
          </div>
          </br>
          <button type="submit" class="elemento">Salvar</button>
          <a class="voltar" href="{{url_for('lista_elementos')}}">Voltar </a>
        </fieldset>
      </form>
{% endblock %}
