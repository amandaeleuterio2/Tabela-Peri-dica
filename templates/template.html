<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

        <nav class="navbar navbar-expand-sm bg-danger navbar-dark">
            <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="btn btn-outline-warning btn-lg" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item active">

                </ul>
            </div>

      <div class="page-header">
          {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
          {% endwith %}
          </br>

          <h1>{{ titulo }}<style>
            @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400&display=swap');
           </style></h1>

      </div>
      {% block conteudo %} {% endblock %}
      <footer>
        <div class="icons-wrapper">
          <i class="ri-instagram-line icon"></i>
          <i class="ri-facebook-circle-line icon" aria-hidden="true"></i>
          <i class="ri-whatsapp-line icon"></i>
        </div>
      </footer>
    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
